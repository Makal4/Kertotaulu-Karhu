<!DOCTYPE html>

<html>
    <head>
        <title>Kertotaulu-Karhu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/css.css">
        <link rel="shortcut icon" href="img/icon.png">

        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="js/js.js"></script>
    </head>
    <body>
      <div id="soundControl">
        <i id="volume" class="material-icons">volume_up</i>
      </div>

      <div id="time">5</div>

      <div id="progress">
        <div id="prog1"></div>
        <div id="prog2"></div>
        <div id="prog3"></div>
        <div id="prog4"></div>
        <div id="prog5"></div>
        <div id="prog6"></div>
        <div id="prog7"></div>
        <div id="prog8"></div>
        <div id="prog9"></div>
        <div id="prog10"></div>
      </div>

      <div id="gameArea">
          <p>Syötä kertotaulun tulos ja paina enter</p>
          <p id="firstNum"></p>
          <p id="times">x</p>
          <p id="secondNum"></p>
          <p id="equal">=</p>
          <input type='number' id='answer' size='3' autocomplete='off' autofocus/>
          <div id="infobox"></div>
      </div>



    </body>
</html>
